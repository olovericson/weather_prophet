<div class="row justify-content-center align-items-end mt-5">
  <div class="col-sm-5">
    <div class="box">
        <div class="container-box">
          <input
            [(ngModel)]="searchValue"
            #searchBox id="search-box"
            placeholder="Search..."
            (keyup)="search(searchBox.value)" />
        </div>
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-sm-5">
    <div class="list-group">
      <a *ngFor="let location of locations$ | async"
         routerLink="/forecasts/{{location.country}}/{{location.region}}/{{location.name}}/lat/{{location.lat}}/lng/{{location.lon}}"
         class="list-group-item-dark list-group-item-action"
         (click)="onClick()"
         >
        {{location.name}} - {{location.region}}
      </a>
    </div>
  </div>
</div>
