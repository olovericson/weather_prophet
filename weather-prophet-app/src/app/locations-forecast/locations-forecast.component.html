<div class="row">
  <div class="col">
    <div class="list-group">
      <a *ngFor="let location of locations"
         href="#"
         class="list-group-item list-group-item-action"
         [class.active]="location === selectedLocation"
         (click)="onSelect(location)">
        {{location.name}}
      </a>
    </div>
  </div>
</div>
<app-forecast [location]="selectedLocation"></app-forecast>
